<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Increment</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="hoverBtn">0</button>

  <script>
    const btn = document.getElementById('hoverBtn');
    let count = 0;
    let interval;

    btn.addEventListener('mouseenter', () => {
       count++;
      if(count%10==0){
      interval = setInterval(() => {
        count++;
        btn.textContent = count;
      }, 2000); // 100ms ku oru murai increment
   }else{
      interval = setInterval(() => {
        count++;
        btn.textContent = count;
      }, 200); // 100ms ku oru murai increment
   }
    });

    btn.addEventListener('mouseleave', () => {
      clearInterval(interval);
    });
  </script>
</body>
</html>
